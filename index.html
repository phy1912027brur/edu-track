<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack Pro - Multi-Exam Cloud Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg: #e0e5ec;
            --shadow-dark: #a3b1c6;
            --shadow-light: #ffffff;
            --primary: #6d5dfc;
        }

        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: var(--bg);
            color: #444;
        }

        .neu-flat {
            background: var(--bg);
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
        }

        .neu-pressed {
            background: var(--bg);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
        }

        .neu-button {
            background: var(--bg);
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .neu-button:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.98);
        }

        .neu-button.active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            color: var(--primary);
            font-weight: 700;
        }

        .hidden-section { display: none; }
        
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="loading-overlay">
        <div class="neu-flat w-16 h-16 rounded-full flex items-center justify-center animate-spin mb-4">
            <i class="fas fa-circle-notch text-indigo-500 text-2xl"></i>
        </div>
        <p class="text-xs font-bold text-slate-500 tracking-widest">CONNECTING TO FIREBASE...</p>
    </div>

    <!-- Nav -->
    <nav class="sticky top-0 z-50 p-4 flex items-center justify-between bg-[#e0e5ec]/90 backdrop-blur-md">
        <div class="flex items-center space-x-3">
            <div class="neu-flat w-10 h-10 rounded-xl flex items-center justify-center text-indigo-500">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="font-bold text-lg">EduTrack Cloud</h1>
        </div>
        <div class="flex space-x-2">
            <button onclick="showPage('dashboard')" id="nav-dashboard" class="neu-button px-4 py-2 rounded-xl text-xs font-bold active">Dashboard</button>
            <button onclick="showPage('admin')" id="nav-admin" class="neu-button px-4 py-2 rounded-xl text-xs font-bold">Admin</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 lg:p-8">
        
        <!-- Dashboard Section -->
        <section id="page-dashboard" class="space-y-8">
            <!-- Exam Selector -->
            <div class="flex flex-wrap gap-3">
                <button onclick="setExam('BCS')" data-exam="BCS" class="exam-tab neu-button px-6 py-3 rounded-2xl text-xs font-bold active">BCS</button>
                <button onclick="setExam('Bank')" data-exam="Bank" class="exam-tab neu-button px-6 py-3 rounded-2xl text-xs font-bold">Bank</button>
                <button onclick="setExam('Primary')" data-exam="Primary" class="exam-tab neu-button px-6 py-3 rounded-2xl text-xs font-bold">Primary</button>
                <button onclick="setExam('NTRCA')" data-exam="NTRCA" class="exam-tab neu-button px-6 py-3 rounded-2xl text-xs font-bold">NTRCA</button>
                <button onclick="setExam('Grade11-20')" data-exam="Grade11-20" class="exam-tab neu-button px-6 py-3 rounded-2xl text-xs font-bold">11-20 Grade</button>
            </div>

            <!-- Stats Bar -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="neu-flat p-6 rounded-3xl flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-2xl neu-pressed flex items-center justify-center text-indigo-500">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div>
                        <h4 id="stat-progress" class="text-2xl font-black">0%</h4>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Preparation Score</p>
                    </div>
                </div>
                <div class="neu-flat p-6 rounded-3xl flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-2xl neu-pressed flex items-center justify-center text-emerald-500">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div>
                        <h4 id="stat-completed" class="text-2xl font-black">0/0</h4>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Topics Done</p>
                    </div>
                </div>
                <div class="neu-flat p-6 rounded-3xl flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-2xl neu-pressed flex items-center justify-center text-amber-500">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <h4 id="stat-time" class="text-2xl font-black">0h</h4>
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Total Study Time</p>
                    </div>
                </div>
            </div>

            <!-- Syllabus View -->
            <div id="syllabus-display" class="space-y-6"></div>
        </section>

        <!-- Admin Section -->
        <section id="page-admin" class="hidden-section space-y-6">
            <div class="neu-flat p-8 rounded-[2rem]">
                <h2 class="text-xl font-bold mb-6">Cloud Data Manager (<span id="admin-exam-label" class="text-indigo-500">BCS</span>)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                    <input type="text" id="inp-sub" placeholder="Subject Name" class="neu-pressed p-4 rounded-xl outline-none text-sm">
                    <input type="text" id="inp-topic" placeholder="Topic Name" class="neu-pressed p-4 rounded-xl outline-none text-sm">
                    <input type="text" id="inp-book" placeholder="Source Book" class="neu-pressed p-4 rounded-xl outline-none text-sm">
                </div>
                <button onclick="saveToCloud()" class="neu-button px-8 py-4 rounded-xl font-bold text-indigo-600 w-full md:w-auto">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> Save to Firestore
                </button>
            </div>

            <div class="neu-flat rounded-[2rem] overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-100">
                        <tr class="text-[10px] font-bold uppercase text-slate-400 tracking-widest">
                            <th class="p-4">Subject</th>
                            <th class="p-4">Topic</th>
                            <th class="p-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body" class="text-sm"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, addDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyBY2sVcdpIydP4XjSBt1GHzhc2-mqJUtdE",
            authDomain: "edutrack-pro-b771d.firebaseapp.com",
            projectId: "edutrack-pro-b771d",
            storageBucket: "edutrack-pro-b771d.firebasestorage.app",
            messagingSenderId: "419740013368",
            appId: "1:419740013368:web:6ccbb7aae529f33351a7cd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "edutrack-pro-b771d";

        window.state = {
            user: null,
            exam: 'BCS',
            data: [],
            progress: {}
        };

        // Initialize Auth
        const init = async () => {
            await signInAnonymously(auth);
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.state.user = user;
                document.getElementById('loading-overlay').style.display = 'none';
                startSync();
            }
        });

        init();

        // Sync Data
        function startSync() {
            const exams = ['BCS', 'Bank', 'Primary', 'NTRCA', 'Grade11-20'];
            exams.forEach(ex => {
                // Syllabus Listener
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', `syllabus_${ex}`), (snap) => {
                    if (window.state.exam === ex) {
                        window.state.data = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        render();
                    }
                });

                // User Progress Listener
                onSnapshot(doc(db, 'artifacts', appId, 'users', window.state.user.uid, 'progress', ex), (snap) => {
                    if (snap.exists()) {
                        window.state.progress[ex] = snap.data();
                        render();
                    } else {
                        window.state.progress[ex] = {};
                    }
                });
            });
        }

        // Functions
        window.setExam = (ex) => {
            window.state.exam = ex;
            document.querySelectorAll('.exam-tab').forEach(b => b.classList.toggle('active', b.dataset.exam === ex));
            document.getElementById('admin-exam-label').innerText = ex;
            // Force re-fetch logic handled by listeners
            render();
        };

        window.showPage = (p) => {
            document.getElementById('page-dashboard').classList.toggle('hidden-section', p !== 'dashboard');
            document.getElementById('page-admin').classList.toggle('hidden-section', p !== 'admin');
            document.getElementById('nav-dashboard').classList.toggle('active', p === 'dashboard');
            document.getElementById('nav-admin').classList.toggle('active', p === 'admin');
        };

        window.saveToCloud = async () => {
            const subject = document.getElementById('inp-sub').value;
            const topic = document.getElementById('inp-topic').value;
            const book = document.getElementById('inp-book').value;

            if(!subject || !topic) return alert("Fill subject and topic");

            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', `syllabus_${window.state.exam}`), {
                subject, topic, book, time: Date.now()
            });

            document.getElementById('inp-sub').value = '';
            document.getElementById('inp-topic').value = '';
            document.getElementById('inp-book').value = '';
        };

        window.deleteTopic = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', `syllabus_${window.state.exam}`, id));
        };

        window.toggleComplete = async (id) => {
            const ex = window.state.exam;
            const current = window.state.progress[ex]?.[id] || { status: 'pending' };
            const newStatus = current.status === 'completed' ? 'pending' : 'completed';

            await setDoc(doc(db, 'artifacts', appId, 'users', window.state.user.uid, 'progress', ex), {
                [id]: { status: newStatus, updatedAt: Date.now() }
            }, { merge: true });
        };

        function render() {
            const ex = window.state.exam;
            const syllabus = window.state.data;
            const progress = window.state.progress[ex] || {};

            // Render Dashboard
            const display = document.getElementById('syllabus-display');
            display.innerHTML = '';
            
            const grouped = syllabus.reduce((acc, item) => {
                if(!acc[item.subject]) acc[item.subject] = [];
                acc[item.subject].push(item);
                return acc;
            }, {});

            for(const sub in grouped) {
                const subBox = document.createElement('div');
                subBox.innerHTML = `<h3 class="text-xs font-black text-slate-400 uppercase mb-3 ml-2">${sub}</h3>`;
                grouped[sub].forEach(item => {
                    const done = progress[item.id]?.status === 'completed';
                    subBox.innerHTML += `
                        <div class="neu-flat p-4 rounded-2xl mb-3 flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <button onclick="toggleComplete('${item.id}')" class="w-8 h-8 rounded-full ${done ? 'neu-pressed text-emerald-500' : 'neu-button'} flex items-center justify-center">
                                    <i class="fas ${done ? 'fa-check' : 'fa-circle text-[4px]'}"></i>
                                </button>
                                <div>
                                    <p class="font-bold text-sm ${done ? 'line-through text-slate-300' : ''}">${item.topic}</p>
                                    <p class="text-[9px] font-bold text-slate-400 uppercase">${item.book || 'No Source'}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });
                display.appendChild(subBox);
            }

            // Render Admin
            const adminBody = document.getElementById('admin-table-body');
            adminBody.innerHTML = syllabus.map(i => `
                <tr class="border-b border-white/20">
                    <td class="p-4 font-bold text-indigo-500">${i.subject}</td>
                    <td class="p-4 font-medium">${i.topic}</td>
                    <td class="p-4 text-right">
                        <button onclick="deleteTopic('${i.id}')" class="text-rose-400 p-2"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');

            // Stats
            const completed = syllabus.filter(i => progress[i.id]?.status === 'completed').length;
            const total = syllabus.length;
            document.getElementById('stat-progress').innerText = total ? Math.round((completed/total)*100) + '%' : '0%';
            document.getElementById('stat-completed').innerText = `${completed}/${total}`;
        }
    </script>
</body>
</html>
